<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/mystyle.css' %}" />
    <title>Django</title>
  </head>
  <body>
    <h1>Level 2</h1>
    <h2>Access Records</h2>
    <h1>Boo</h1>
    <!-- <img src="{% static 'images/rs.png' %}" alt="Runescape" /> -->
    <div class="dj">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Names</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS FOUND</p>
      {% endif %}
    </div>
  </body>
</html>
